<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo-black.png">

    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Elco Dev - Nashville's Premier Software Development Agency">
    <meta property="og:description" content="Transform your business with custom software solutions. Nashville-based development team specializing in web, mobile, and enterprise applications.">

    <link rel="canonical" href="https://elcodev.com">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

        "addressLocality": "Nashville",
        "addressRegion": "TN",
        "addressCountry": "US"

      "telephone": "+1-615-784-8066",

        "https://github.com/ElcoDevRepos",
        "https://www.linkedin.com/company/elco-dev"
      ],

        ]
